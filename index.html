<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점검중 | PLC Rotator System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Pretendard:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7fafd;
      color: #222;
      font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 48px;
      margin-bottom: 32px;
      user-select: none;
    }
    .brand-logo {
      width: 44px; height: 44px;
      background: #003366;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
    }
    .brand-logo svg {
      width: 28px; height: 28px; color: #fff;
    }
    .brand-name {
      font-size: 1.45rem;
      font-weight: 700;
      color: #003366;
      letter-spacing: -0.01em;
    }
    .main-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04);
      padding: 38px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .maintenance-icon {
      width: 70px; height: 70px;
      background: #e6f0fa;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 18px;
    }
    .maintenance-icon svg {
      width: 38px; height: 38px; color: #003366;
    }
    .main-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #003366;
      margin-bottom: 12px;
      margin-top: 0;
      text-align: center;
    }
    .main-desc {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 18px;
      text-align: center;
      line-height: 1.7;
    }
    .info-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      margin-bottom: 10px;
    }
    .info-card {
      background: #f5f8ff;
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      color: #003366;
      border: 1.2px solid #e3eaf5;
    }
    .info-card svg {
      width: 22px; height: 22px; color: #2d7be5;
      flex-shrink: 0;
    }
    .notice {
      font-size: 0.98rem;
      color: #888;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    @media (max-width: 600px) {
      .main-card { max-width: 98vw; padding: 28px 4vw 24px 4vw; }
      .brand { margin-top: 24px; margin-bottom: 18px; }
      .brand-logo { width: 36px; height: 36px; }
      .brand-name { font-size: 1.1rem; }
      .main-title { font-size: 1.1rem; }
      .main-desc { font-size: 0.98rem; }
      .info-card { font-size: 0.95rem; padding: 12px 10px; }
    }
  </style>
</head>
<body>
  <div class="brand">
    <div class="brand-logo">
      <svg fill="none" viewBox="0 0 28 28"><circle cx="14" cy="14" r="14" fill="#003366"/><path d="M8 14h12" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/><path d="M14 8v12" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>
    </div>
    <span class="brand-name">PLC Rotator System</span>
  </div>
  <div class="main-card">
    <div class="maintenance-icon">
      <svg fill="none" viewBox="0 0 38 38"><circle cx="19" cy="19" r="19" fill="#003366"/><path d="M19 11v9" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/><circle cx="19" cy="26" r="2" fill="#f5a623"/></svg>
    </div>
    <div class="main-title">시스템 점검중입니다</div>
    <div class="main-desc">
      더 나은 서비스 제공을 위해<br>
      <b>시스템 점검 및 업그레이드</b>를 진행하고 있습니다.<br>
      점검 시간 동안 모든 서비스 이용이 일시 중단됩니다.<br>
      빠른 시간 내에 정상화될 수 있도록 최선을 다하겠습니다.
    </div>
    <div class="info-cards">
      <div class="info-card">
        <svg fill="none" viewBox="0 0 24 24"><path d="M12 8v4l2.5 2.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/></svg>
        <span><b>점검 시간</b>: 2025년 7월 2일 17:00 ~ 17:50</span>
      </div>
      <div class="info-card">
        <svg fill="none" viewBox="0 0 24 24"><path d="M21 10.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="18" cy="18" r="3" stroke="currentColor" stroke-width="2"/><path d="M18 16.5v1.5l1 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <span><b>문의</b>: 이재현</span>
      </div>
    </div>
    <div class="notice">
      ※ 예정 시간은 상황에 따라 변경될 수 있습니다
    </div>
  </div>
</body>
</html>
