<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점검중 | PLC Rotator System</title>
  <meta name="viewport" content="width=1280">
  <link href="https://fonts.googleapis.com/css?family=Pretendard:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
      color: #212121;
      font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .maintenance-icon {
      width: 80px; height: 80px;
      margin-bottom: 32px;
      display: flex; align-items: center; justify-content: center;
      background: #003366;
      border-radius: 50%;
    }
    .maintenance-icon svg {
      width: 48px; height: 48px;
      color: #fff;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #003366;
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: -0.01em;
    }
    .desc {
      font-size: 1.1rem;
      color: #4a4a4a;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.6;
    }
    .info-box {
      background: #fffbe6;
      color: #f5a623;
      border-radius: 10px;
      padding: 16px 24px;
      font-size: 1rem;
      margin-bottom: 32px;
      border: 1.5px solid #ffe58f;
      text-align: center;
    }
    .contact {
      color: #006699;
      font-weight: 600;
      margin-top: 12px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 0 4vw; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="maintenance-icon">
      <svg fill="none" viewBox="0 0 48 48"><circle cx="24" cy="24" r="24" fill="#003366"/><path d="M24 14v10" stroke="#fff" stroke-width="3" stroke-linecap="round"/><circle cx="24" cy="32" r="2.5" fill="#f5a623"/></svg>
    </div>
    <h1>시스템 점검중입니다</h1>
    <div class="desc">
      현재 PLC Rotator System은<br>
      더 나은 서비스 제공을 위해<br>
      <b>시스템 점검 및 업그레이드</b>를 진행하고 있습니다.<br>
      <br>
      점검 시간 동안 모든 서비스 이용이 일시 중단됩니다.<br>
      빠른 시간 내에 정상화될 수 있도록 최선을 다하겠습니다.
    </div>
    <div class="info-box">
      점검 시간: <b>2025년 7월 2일 17:00 ~ 17:50</b><br>
      (예정 시간은 상황에 따라 변경될 수 있습니다)
    </div>
    <div class="contact">
      문의: 이재현
    </div>
  </div>
</body>
</html>
